<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UB Browser</title>

    <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    * {
        box-sizing: border-box;
        font-family: 'Share Tech Mono', monospace;
    }

    body {
        margin: 0;
        background: black;
        color: #00ff00;
        overflow: hidden;
        text-shadow: 0 0 6px rgba(0,255,0,0.6);
    }

    canvas {
        position: fixed;
        inset: 0;
        z-index: -1;
    }

    body::before {
        content: "";
        position: fixed;
        inset: 0;
        background: repeating-linear-gradient(
            to bottom,
            rgba(0,255,0,0.05),
            rgba(0,255,0,0.05) 1px,
            transparent 2px,
            transparent 4px
        );
        pointer-events: none;
        z-index: 5;
    }

    .browser {
        height: 100vh;
        display: flex;
        flex-direction: column;
        border: 1px solid #00ff00;
        box-shadow: 0 0 25px rgba(0,255,0,0.6);
        background: rgba(0,15,0,0.9);
    }

    .tabsBar {
        display: flex;
        align-items: center;
        padding: 6px;
        border-bottom: 1px solid #00ff00;
        background: rgba(0,20,0,0.9);
    }

    .tabs {
        display: flex;
        gap: 6px;
        flex: 1;
    }

    .new-tab {
        background: transparent;
        border: 1px solid #00ff00;
        color: #00ff00;
        width: 32px;
        cursor: pointer;
        box-shadow: 0 0 8px rgba(0,255,0,0.6);
    }

    .toolbar {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 8px;
        border-bottom: 1px solid #00ff00;
        background: rgba(0,25,0,0.9);
    }

    .controls button {
        background: transparent;
        border: 1px solid #00ff00;
        color: #00ff00;
        padding: 4px 8px;
        cursor: pointer;
        box-shadow: 0 0 8px rgba(0,255,0,0.5);
    }

    .address-bar {
        flex: 1;
        padding: 8px;
        background: black;
        border: 1px solid #00ff00;
        color: #00ff00;
        outline: none;
        box-shadow: inset 0 0 10px rgba(0,255,0,0.5);
    }

    iframe {
        flex: 1;
        width: 100%;
        border: none;
        background: black;
    }

    #settingsPage {
        position: fixed;
        inset: 0;
        background: rgba(0,10,0,0.95);
        color: #00ff00;
        padding: 30px;
        z-index: 20;
        box-shadow: inset 0 0 40px rgba(0,255,0,0.5);
    }

    #settingsPage h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    #settingsPage label {
        display: block;
        margin-top: 15px;
    }

    #settingsPage input {
        background: black;
        color: #00ff00;
        border: 1px solid #00ff00;
        padding: 5px;
    }

    #settingsPage button {
        margin-top: 20px;
        padding: 10px;
        background: transparent;
        border: 1px solid #00ff00;
        color: #00ff00;
        cursor: pointer;
        box-shadow: 0 0 10px rgba(0,255,0,0.6);
    }
    </style>
</head>

<body class="dark-mode">

<canvas id="matrix"></canvas>

<div class="browser">
    <div class="tabsBar">
        <div class="tabs" id="tabs"></div>
        <button class="new-tab" id="newTab">+</button>
    </div>

    <div class="toolbar">
        <div class="controls">
            <button id="back">←</button>
            <button id="forward">→</button>
            <button id="reload">↻</button>
        </div>

        <input class="address-bar" id="addressBar" placeholder="Enter URL or search...">

        <div class="controls">
            <button id="bookmark">★</button>
            <button id="settings">⚙</button>
            <button id="tDarkMode">☀️</button>
        </div>
    </div>

    <iframe id="webview" src="about:blank"
        sandbox="allow-scripts allow-same-origin allow-forms"></iframe>
</div>

<div id="settingsPage" style="display:none;">
    <h2>Browser Settings</h2>

    <label>Zoom Level</label>
    <input type="range" min="50" max="200" step="10" value="100" id="zoomLevel">
    <input type="number" min="50" max="200" step="10" value="100" id="zoomLevelNumber">

    <label>Font Size</label>
    <input type="range" min="10" max="30" step="1" value="16" id="fontSize">
    <input type="number" min="10" max="30" step="1" value="16" id="fontSizeNumber">

    <button id="saveSettings">Save Settings</button>
    <button id="closeBtn">Cancel</button>
</div>

<script async src="scripts/browser/main.js"></script>

<script>
/* MATRIX BACKGROUND */
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

const chars = "01ABCDEFGHIJKLMNOPQRSTUVWXYZ#$%アカサタナハマ";
const fontSize = 16;
let columns = Math.floor(canvas.width / fontSize);
let drops = Array(columns).fill(1);

function draw() {
    ctx.fillStyle = "rgba(0,0,0,0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "#00ff00";
    ctx.font = fontSize + "px monospace";

    for (let i = 0; i < drops.length; i++) {
        const text = chars[Math.floor(Math.random() * chars.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
            drops[i] = 0;
        }
        drops[i]++;
    }
}
setInterval(draw, 33);
</script>

</body>
</html>
